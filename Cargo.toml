[workspace]
members = ["robotech-api", "robotech-svr"]
resolver = "3"

[workspace.dependencies]
log = "0.4.28"
chrono = "0.4.42"
serde = { version = "1.0.228", features = ["derive"] }
actix-web = "4.11.0"
sea-orm = { version = "1.1.17", features = ["sqlx-postgres", "runtime-actix-rustls", "debug-print"] }
thiserror = "2.0.17"
regex = "1.12.2"
once_cell = "1.21.3"
validator = { version = "0.20.0", features = ["derive"] }
utoipa = { version = "5.4.0", features = ["actix_extras"] }
robotech-api = { path = "robotech-api" }