[package]
name = "robotech"
version = "1.5.0"
edition = "2024"
authors = ["zbz"]
keywords = ["crud", "microservice", "service", "RESTful"]
description = "Backend service implementation for the RoboTech platform, providing RESTful APIs and business logic for web applications."
categories = ["web-programming::http-server"]
license = "MIT"
homepage = "https://github.com/rusthing/robotech-rs"
repository = "https://github.com/rusthing/robotech-rs"
readme = "README.md"

[features]
base = ["dep:log", "dep:tracing-log", "dep:tracing-core", "dep:tracing-subscriber", "dep:tracing-appender", "dep:thiserror", "dep:chrono", "dep:serde", "dep:serde_json", "dep:tokio", "dep:utoipa"]
api-client = ["base", "dep:reqwest"]
app = ["base", "dep:config", "dep:nix", "dep:libc"]
web = ["app", "dep:actix-web", "dep:actix-cors", "dep:actix-service", "dep:actix-http", "dep:socket2", "dep:rustls", "dep:validator", "dep:reqwest", "dep:wheel-rs"]
crud = ["app", "dep:sea-orm", "dep:regex", "dep:once_cell", "dep:validator", "dep:wheel-rs"]

[dependencies]
log = { version = "0.4.29", optional = true }
tracing-log = { version = "0.2.0", optional = true }
tracing-core = { version = "0.1.36", optional = true }
tracing-subscriber = { version = "0.3.22", features = ["env-filter", "json", "chrono", "tracing-log"], optional = true }
tracing-appender = { version = "0.2.4", optional = true }
config = { version = "0.15.19", optional = true }
chrono = { version = "0.4.43", optional = true }
nix = { version = "0.31.1", features = ["signal"], optional = true }
libc = { version = "0.2.180", optional = true }
regex = { version = "1.12.2", optional = true }
serde = { version = "1.0.228", optional = true }
serde_json = { version = "1.0.149", optional = true }
tokio = { version = "1.49.0", features = ["macros"], optional = true }
actix-web = { version = "4.12.1", features = ["rustls-0_23"], optional = true }
actix-cors = { version = "0.7.1", optional = true }
actix-service = { version = "2.0.3", optional = true }
actix-http = { version = "3.11.2", optional = true }
rustls = { version = "0.23.36", optional = true }
socket2 = { version = "0.6.2", optional = true }
sea-orm = { version = "1.1.19", optional = true }
thiserror = { version = "2.0.18", optional = true }
once_cell = { version = "1.21.3", optional = true }
validator = { version = "0.20.0", optional = true }
reqwest = { version = "0.13.1", features = ["multipart", "json", "stream"], optional = true }
utoipa = { version = "5.4.0", optional = true }

wheel-rs = { version = "1.1.1", optional = true }

[patch.crates-io]
wheel-rs = { path = "../wheel-rs", optional = true }

